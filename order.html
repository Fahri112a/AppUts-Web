  <header>
    <h2>Daftar Menu</h2>
  </header>

  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Makanan</th>
        <th>Harga (IDR)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Nasi Goreng</td>
        <td>25.000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Sate Ayam</td>
        <td>30.000</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Gado-Gado</td>
        <td>20.000</td>
      </tr>
      <tr>
        <td>4</td>

      </tr>
      <tr>
        <td>5</td>
        <td>Siomay</td>

    </tbody>

  <form action="/submit_order" method="post">
    <fieldset>
      <legend>Order Details:</legend>
      <label for="customerName">Nama Pemesan:</label><br>
      <input type="text" id="customerName" name="customerName" required><br>
      <label for="item1">Makanan 1:</label><br>
      <input type="text" id="item1" name="item1" required><br>
      <label for="quantity1">Jumlah:</label><br>
      <input type="number" id="quantity1" name="quantity1" required><br>
      <br>
      <label for="item2">Makanan 2:</label><br>
      <input type="text" id="item2" name="item2" required><br>
      <label for="quantity2">Jumlah:</label><br>
      <input type="number" id="quantity2" name="quantity2" required><br>
      <br>
      <button type="submit">Konfirmasi Pesanan</button>
    </fieldset>
    <script src="app.js"></script>
  </form>

</body>
</html>
